        <!--Primero vamos a buscar la versión más reciente de jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--Y ahora podemos usarlo-->

        <script>
            $(function () {
                var n = new URLSearchParams(window.location.search).get("nro");

                $.getJSON("https://raw.githubusercontent.com/MaduMunoz/DNMedios-clase08/main/datos.json", function (data) {
                    console.log(data);

                    if (n !== null) {
                        $("section").append("<h1>" + data[n].name + "</h1><h4>" + data[n].numero + " (" + data[n].year + ')</h4><img src="images/' + data[n].pic_lg + '"><p>' + data[n].description + '</p><h3>Más Info</h3><p>Para más información sobre esta actualización puedes revisar <a href="' + data[n].link + '" target="_blank">Minecraft Fandom</a><p>');
                    } 
                    else {
                        document.querySelector("section").innerHTML = '<h1>Algo salió mal. Pero Alex está buscando cómo ayudarte</h1><h4>Por favor, vuelve a escoger cualquiera de las <a href="peliculas.html">actualizaciones</a></h4>';
                        document.body.style.backgroundPosition = "bottom right";
                        document.body.style.backgroundImage = 'url("images/error-amable.jpg")';
                        document.body.style.backgroundRepeat = "no-repeat";
                        document.body.style.backgroundSize = "auto 90%";
                    }
                }); // cierro $.getJSON((){});
            }); //cierro $(function(){});
        </script>
